<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <title>PLAYSTATION STORE</title>
</head>

<body>
    <div class="white-box">
        <header>
            <img src="./img/logo.png" alt="logo-playstation" class="logo">

            <nav>
                <ul id="menu">
                    <li><a class="link">Consoles</a></li>
                    <li><a class="link">Acess√≥rios</a></li>
                    <li><a class="link">Controles</a></li>
                    <li><a class="link">Outros</a></li>
                </ul>
            </nav>

            <img src="./img/menu.png" class="menu-icon" onclick="showMenu()">

        </header>

        <main>
            <section class="left-section">
                <h1>PS5 Dualshock</h1>

                <h2>Wireless Controller for Playstation</h2>

                <h3>Controle Original</h3>

                <h4>R$ 222,50</h4>

                <button class="comprar-button">Comprar Agora  <img src="./img/arrow.png" alt="seta"></button>
            </section>

            <section class="right-section">
                <img src="./img/controller.png" alt="controller-ps5" class="controller">

                <div class="controller-box"></div>

                <button class="add-cart">
                    <img src="./img/add.png" class="img-add" alt="add-img">
                </button>
            </section>
        </main>

        <footer>
            <img src="./img/fb.png" class="fb-logo" alt="facebook-logo">

            <img src="./img/ig.png" class="ig-logo" alt="instagram-logo">

            <img src="./img/tw.png" class="tw-logo" alt="twitter-logo">
        </footer>
    </div>
</body>

<script src="./script.js"></script>


</html>
